<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="photo">
    <img src="biopicvan.jpg" alt="Van bio pic" class="vanphoto">
  </div>
    <br>
    <br>
  <div class="name">
    Van Hoang
  </div>

  <div class="number">
    615-571-2698
  </div>

  <div class="social">
    <div class="icons">
      <img src="twitter.png" title="twitter icons" class="twitter">
      <img src="instagram.png" title="instagram icons" class="instagram">
      <img src="linkedin.png" title="linkedin icons" class="linkedin">
    </div>
  </div>

  <div class="buttons">
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="button">Website</button>
      <button class="btn btn-primary" type="button">About Me</button>
      <button class="btn btn-primary" type="button">Coding Portfolio</button>
      <button class="btn btn-primary" type="button">Contact Me</button>
    </div>
  </div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
